<div class="approve-wrap">
	<h2>商务经营合伙人认证</h2>
	<img class="step" src="imgs/dff12.png"/>
	<form action="" method="post">
		<ul>
			<li>
				<label>联系人姓名：</label>
				<input type="text" class="txt" placeholder="请输入姓名" />
				<span class="span01">请输入身份证上姓名方便确认信息</span>
			</li>
			<li>
				<label>验证手机：</label>
				<input type="number" class="txt" placeholder="请输入手机号" />
				<span>*</span>
			</li>
			<li>
				<label>短信验证：</label>
				<input type="text" class="txt txt01" placeholder="请输入验证码" />
				<input type="button" class="but" value="获取验证码" />
				<span>*</span>
			</li>
			<li>
				<label>联系人邮箱：</label>
				<input type="text" class="txt" placeholder="请输入邮箱" />
				<span>*</span>
			</li>
			<li>
				<label>工作证明：</label>
				<div class="files">
					<input type="text" class="txt" id="avatval" placeholder="文件大小不超过1兆，格式仅限于jpg、png" readonly="readonly" style="vertical-align: middle;"/>
					<input class="file" type="file" name="avatar" id="avatar"/>
					<a href="javascript:void(0);" class="button-selectimg" id="avatsel">浏览…</a>
				</div>
				
 				<input type="submit" class="but-1" name="" id="" value="上传" />
				<h4>工作证明、名片、工牌任意一种即可。</h4>
			</li>
		</ul>
		<input class="submit" type="submit" value="下一步"/>
	</form>
